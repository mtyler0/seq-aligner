{% extends "base.html" %}

{% block body %}
<div class="content">
    <div class="pageTitle">Jobs</div>
    <div class="options"><a href="/">Home</a></div>
    <div class="job-list">
    <table>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Match</th>
            <th>Mismatch</th>
            <th>Gap</th>
        </tr>
        {% for job in results %}
            <tr>
                <td><a href="{{ url_for('get_job_by_id', job_id=job['rowid']) }}">{{ job["rowid"] }}</td></a>
                <td>{{ job[1] }}</td>
                <td>{{ job[2] }}</td>
                <td>{{ job[3] }}</td>
                <td>{{ job[4] }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
</div>
{% endblock %}
